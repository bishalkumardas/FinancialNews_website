{% extends "base.html" %}
{% load static %}

{% block head %}
<style>
    
    body {
        padding-top: 0px;
        font-family: Arial, sans-serif;
    }
    .contact-header {
        text-align: center;
        margin: 50px 0;
    }
    .contact-header img {
        width: 100px;
        height: 100px;
    }
    .contact-header h1 {
        margin-top: 15px;
        font-weight: bold;
    }
    .contact-header p {
        color: #666;
        font-size: 16px;
    }
    .contact-section {
        display: flex;
        justify-content: center;
        gap: 50px;
        margin: 50px 0;
    }
    .contact-card {
        text-align: center;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        width: 300px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        background: #ebe4e1;
    }
    .contact-card img {
        width: 50px;
        height: 50px;
        margin-bottom: 15px;
    }
    .contact-card h5 {
        margin-bottom: 10px;
        color: #007bff;
        font-weight: bold;Image/user_icon/a.png
    }
</style>
{% endblock head %}
